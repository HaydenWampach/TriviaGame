<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script type='text/javascript' src='assets/javascript/app.js'></script>
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

    <body>
        <img class='logo' src="assets/images/us-history-i_100743_large.jpg" alt="90s">
        <div class='container1'>
            <br>  
            <div id='instructionContainer'>Instructions: You will have 60 seconds to answer as many questions as possible. At the end of the 60 seconds, your total score will be tallied up. Hit 'Start' below to begin playing!</div>
            <br>
            <div class='row1'>
                <h1>U.S. History Trivia!</h1>  
            </div>
            <div class='row2'>
                <br><br>
                <div id='timeRemaining'></div>
            </div>
            <br><br>
            <!-- start button -->
            <div id='startContainer'>Start Playing</div>
            <!-- questions -->
            <div id='gameOver'>
                <h2 id='correctAnswersTotal'></h2>
                <h2 id='incorrectAnswersTotal'></h2>
                <div class='playAgainButton'>Play Again?</div>
            </div>
            <form id="quiz" class="quiz" name="quiz">
                <div id='questions'>
                </form>
            </div>
            <br>
            <div id='submitButton'>Submit</div>
            <br><br><br>
        <br>
        </div>
